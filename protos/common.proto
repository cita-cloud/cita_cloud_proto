syntax = "proto3";

import "blockchain.proto";

package common;

message SimpleResponse {
    bool is_success = 1;
}

message Empty {}

message Hash {
    bytes hash = 1;
}

message Hashes {
    repeated Hash hashes = 1;
}

message Address {
    bytes address = 1;
}

message Proposal {
    uint64 height = 1;
    bytes data = 2;
}

message ProposalWithProof {
    Proposal proposal = 1;
    bytes proof = 2;
}

message BFTProposal {
    bytes pre_state_root = 1;
    bytes pre_proof = 2;
    blockchain.Block proposal = 3;
}

message ProposalEnum {
    oneof proposal {
        BFTProposal bft_proposal = 1;
    }
}

message ConsensusConfiguration {
    uint64 height = 1;
    uint32 block_interval = 2;
    repeated bytes validators = 3;
}
