syntax = "proto3";

import "blockchain.proto";

package common;

message Empty {}

message Hash {
    bytes hash = 1;
}

message StateRoot {
    bytes state_root = 1;
}

message Proof {
    bytes proof = 1;
}

message Hashes {
    repeated Hash hashes = 1;
}

message Address {
    bytes address = 1;
}

message Proposal {
    uint64 height = 1;
    bytes data = 2;
}

message ProposalInner {
    bytes pre_state_root = 1;
    blockchain.CompactBlock proposal = 2;
}

message ProposalWithProof {
    Proposal proposal = 1;
    bytes proof = 2;
}

message ConsensusConfiguration {
    uint64 height = 1;
    uint32 block_interval = 2;
    repeated bytes validators = 3;
}

message StatusCode {
    uint32 code = 1;
}

message HashResponse {
    StatusCode status = 1;
    Hash hash = 2;
}

message ProposalResponse {
    StatusCode status = 1;
    Proposal proposal = 2;
}

message ConsensusConfigurationResponse {
    StatusCode status = 1;
    ConsensusConfiguration config = 2;
}

message NodeNetInfo {
    string multi_address = 1;
    uint64 origin = 2;
}

message TotalNodeNetInfo {
    repeated NodeNetInfo nodes = 1;
}

message PeerStatus {
    uint64 height = 1;
    bytes address = 2;
    NodeNetInfo node_net_info = 3;
}

message NodeStatus {
    bool is_sync = 1;
    string version = 2; 
    PeerStatus self_status = 3;
    uint64 peers_count = 4;
    repeated PeerStatus peers_status = 5;
    bool is_danger = 6;
    uint64 init_block_number = 7;
}
